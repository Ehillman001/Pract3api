<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a Web Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend"

    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {

      esriConfig.apiKey = "AAPK0829df0f0f574ed5afd9d23566d2dd09pswVxwLHZtQFYE9xsspfZ0YNLZpKEU6PxpJ3ne7UK5j2ZBnqpN8fg6rJIBi_QXf8";

      const webmap = new WebMap({
        portalItem: {
          id: "b4ef211f4f3240c59bbefda0577710ee"
        }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap

      });

      const scalebar = new ScaleBar({
        view: view
      });

      view.ui.add(scalebar, "bottom-left");

      const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");

  });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
